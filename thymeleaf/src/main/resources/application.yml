server:
    port: 8090
    servlet:
        context-path: /rogueedi
spring:
    thymeleaf:
        cache: false
    mvc:
        format:
            date: iso
            date-time: iso
            time: HH:mm:ss
        pathmatch:
            matching-strategy: ANT_PATH_MATCHER
    application:
        name: Rogue EDI
    security:
        oauth2:
            client:
                registration:
                    keycloak:
                        client-id: rogueedi-ui
                        authorization-grant-type: authorization_code
                        scope: openid
                provider:
                    keycloak:
                        issuer-uri: https://keycloak.roguedev.local/realms/rogueedi
                        user-name-attribute: preferred_username
            resourceserver:
                jwt:
                    issuer-uri: https://keycloak.roguedev.local/realms/rogueedi
